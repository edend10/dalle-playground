version: '3'

volumes:
  app-cache:
    driver: local

services:
  dalle-backend:
    container_name: dalle-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DALLE_SIZE: mini
        SERVER_ENV: dev
    restart: always
    ports:
      - 8080:8080
    volumes:
      - app-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    environment:
      PYTHONUNBUFFERED: 1
  dalle-interface:
    container_name: dalle-interface
    build:
      context: ./interface
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
