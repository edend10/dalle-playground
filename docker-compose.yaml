version: '3'

volumes:
  app-cache:
    driver: local

services:
  dalle-backend:
    container_name: dalle-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DALLE_SIZE: mini
        SERVER_ENV: prod
    restart: always
    ports:
      - 8080:8080
    volumes:
      - app-cache:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    environment:
      PYTHONUNBUFFERED: 1
  dalle-interface:
    container_name: dalle-interface
    build:
      context: ./interface
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    stdin_open: true
    tty: true
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile_celery
      args:
        DALLE_SIZE: mini
    container_name: celery-worker
    volumes:
      - .:/usr/src/app
    environment:
      - FLASK_DEBUG=1
      - APP_SETTINGS=celery.config.DevelopmentConfig
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
  redis:
    container_name: redis
    image: redis:6-alpine
